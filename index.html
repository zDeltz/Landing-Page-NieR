<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NieR Automata</title>
    <link rel="icon" href="./assets/NieR-Logo.svg">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>


<body>

    <header class="header">
        <nav class="navbar">
            <div>
                <img src="./assets/Logo SE.svg" alt="Logo-Square-Enix">
            </div>

            <ul class="navbar-menu">
                <li><a href="#">Characters</a></li>
                <li><a href="#">Media</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Concepts</a></li>
                <li><a href="#">Merch</a></li>
            </ul>
    
            <button class="button-primary">Start game <span class="material-symbols-outlined">videogame_asset</span></button>

        </nav>
    </header>

    <main>

        <section class="hero">
            <div class="hero-content">

                <h1>
                    <img src="./assets/Logo NieR.png" alt="Logo Square Enix">
                </h1>

                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod temporenim ad minim veniam, quis nostrud exercitation ullamco laboris ut labore et dolore magna aliqua.</p>

                <div class="hero-actions">
                    <button class="button-primary">Start Game<span class="material-symbols-outlined">videogame_asset</span></button>
                    <button class="button-secondary">Watch Trailer<span class="material-symbols-outlined">video_library</span></button>
                </div>

                <div class="hero-icons">
                    <img src="./assets/playstation.svg" alt="Logo Playstation">
                    <img src="./assets/steam.svg" alt="Logo Steam">
                    <img src="./assets/switch.svg" alt="Logo Switch">
                    <img src="./assets/xbox.svg" alt="Logo Xbox">
                </div>

            </div>
        </section>

    </main>
    

</body>

</html>
